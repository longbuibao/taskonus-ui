<%- include('partials/thongkeHeader.ejs') %>
<div class="notion-app">
    <!-- beign control -->
    <div class="control">
        <!-- account -->
      <div class="i-user">
            <div class="thumb"></div>
            <div class="u-name">KTW</div>
      </div>
      <!-- search-filter -->
      <div class="se-fi">
        <div class="form-group">
            <div class="btn-group">
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Tìm kiếm nhanh">
                <div class="btn btn-info">Tìm</div>
            </div>
        </div>

        <div class="form-group">
            <select class="custom-select" required>
                <option selected>Thứ tự mặc định</option>
                <option value="1">Nhiệm vụ đã hoàn thành</option>
                <option value="2">Thứ tự từ cũ đến mới</option>
                <option value="3">Thứ tự từ mới đến cũ</option>
            </select>
        </div>
      </div>
      <!-- favorite -->
      <div class="favorite">
        <i class="fa fa-star"></i>
        <h5>Yêu thích</h5>
      </div>

      <!-- board -->
      <div class="board">
        <i class="fa fa-clipboard-list"></i>
        <h5>Bảng của tôi</h5>
        <i class="fa addform fa-plus" data-toggle="modal" data-target="#modalName"></i>
      </div>

      <!-- thống kê -->
      <div class="statis">
        <i class="fas fa-signal"></i>
        <h5>Thống kê</h5>
        <!-- <i class="fa addform fa-plus" data-toggle="modal" data-target="#modalName"></i> -->
      </div>
    </div>

<!-- begin-detail -->
    <div class="detail">
        <div>
            <h2>THỐNG KÊ TIẾN ĐỘ CÔNG VIỆC</h2>
            <div>                    
            </div>
            <div class="grid-container">
              <div class="item1">
                <canvas id="bar-chart" width="600px" height="500"></canvas>
              </div>
              <div class="item2"> 
                <div>
                  <label for="name">Từ ngày:</label>
                  <input type="date" id="deadline" name="deadline">
                  <label for="name">Đến ngày:</label>
                  <input type="date" id="deadline" name="deadline">
                </div>                   
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
              </div>
            </div>             
        </div>
        <div>
            
        </div>
    </div>

<!-- Modal add board -->
<div class="modal fade" id="modalName" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Tạo bảng mới</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- input form -->
    <form>
      <div class="form-group">
        <label for="name">Tên bảng</label>
        <input type="text" class="form-control" id="" placeholder="Nhập tên bảng">
      </div>
      <div class="form-group">
        <label for="name">Tên thư mục</label>
        <input type="text" class="form-control" id="" placeholder="Nhập nhóm thư mục (đang làm,...)">
      </div>
      <div class="form-group">
        <label for="name">Tên task</label>
        <input type="text" class="form-control" id="" placeholder="Nhập tên task của thư mục (công việc 1,...)">
      </div>
      <div class="form-group">
        <label for="name">Hạn deadline:</label>
        <input type="date" id="deadline" name="deadline">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
    <button type="button" class="btn btn-primary">Tạo</button>
  </div>
</div>
</div>
</div>

<!-- biểu đồ tròn -->
<script>
var xValues = ["Hoàn thành", "Chưa hoàn thành"];
// insert dữ liệu ở đây nè
var yValues = [25,4];
var barColors = [
  "#b91d47",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Mức độ hoàn thành công việc"
    }
  }
});
</script>

<!-- biểu đồ cột -->
<script>
new Chart(document.getElementById("bar-chart"), {
  type: 'bar',
  data: {
  labels: ["Tháng 5","Tháng 6", "Tháng 7"], //đổ dl tháng ở đây
  datasets: [
      {
      label: "Số task",
      backgroundColor: ["#3e95cd", "#8e5ea2", "#e07a5f"],
      data: [28,20,30,0] //đổ dl thống kê ở đây, số 0 ở cuối là mặc định nha
      }
  ]
  },
  options: {
  legend: { display: false },
  title: {
      display: true,
      text: 'Thống kê số task theo tháng'
  }
  }
});
</script>

<script>
var overlay=document.querySelector(".overlay");
overlay.onclick=function(){
    document.querySelector(".popup-can-lam").style.display="none";
    document.querySelector(".popup-dang-lam").style.display="none";
    document.querySelector(".popup-h-thanh").style.display="none";
    overlay.style.display="none";
  }
</script>
<%- include('partials/thongkeFooter.ejs') %>
